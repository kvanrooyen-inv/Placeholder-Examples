<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Column 1: Text -->
            <div class="bg-white p-4 rounded shadow">
                <h1 class="text-xl font-bold mb-2">Text Placeholder</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur tincidunt nulla non justo aliquet, vel vestibulum purus sollicitudin.</p>
            </div>

            <!-- Column 2: Image Placeholder -->
            <div class="bg-gray-200 p-4 rounded shadow">
                <h1 class="text-xl font-bold mb-2">Working Image Placeholder</h1>
                <img src="https://placehold.co/300x200" class="rounded mx-auto">
            </div>

            <!-- Column 3: Image Placeholder -->
            <div class="bg-gray-200 p-4 rounded shadow">
                <h1 class="text-xl font-bold mb-2">Broken URL Image Placeholder</h1>
                <img src="https://placehold.co/300x200" class="rounded mx-auto">
            </div>

            <!-- Column 4: Video Placeholder -->
            <div class="bg-gray-200 p-4 rounded shadow">
                <h1 class="text-xl font-bold mb-2">Video Content</h1>
                <div class="text-gray-500 text-center">Video Placeholder</div>
            </div>
        </div>
    </div>

</body>
</html>
